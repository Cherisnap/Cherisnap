<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Select</title>
    <style>
        body {
            background: #FFFAD7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* body 내용을 세로로 배치 */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .frame-select-text {
            color: #000;
            font-family: Pretendard;
            font-size: 30px;
            font-weight: 400;
            line-height: normal;
            margin-bottom: 0%; /* 사각형과의 간격 조절 */
            align-self: flex-start; /* flex 컨테이너 내에서 왼쪽 정렬 */
            margin-left: 350px; /* 원하는 만큼 왼쪽 여백 조절 */
        }

        .frame-bold {
            font-weight: 500; /* 'FRAME' 부분만 굵기 500으로 */
        }

        .rectangle {
            width: 900px;
            height: 575px;
            flex-shrink: 0;
            border-radius: 50px;
            background: #FFF;
            transform: translateY(5%); /* 사각형 위치를 아래로 조정 */
            
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            /* 사각형과 아래 텍스트 그룹 간의 간격을 조절하기 위해 margin-bottom은 유지하거나 조정 */
            /* margin-bottom: 20px; */ 
        }

        .rectangle img {
            max-width: 25%;
            max-height: 80%;
            object-fit: contain;
        }

        .captions-container {
            width: 900px; /* 사각형과 동일한 너비 */
            display: flex;
            justify-content: space-around;
            transform: translateY(5%); /* 사각형과 동일한 수직 이동 */
            /* 이미지와 텍스트 간격 조정: 음수 값을 더 크게 줍니다. */
            margin-top: -30px; 
        }

        .image-caption {
            color: #000;
            font-family: Pretendard;
            font-size: 18px;
            font-weight: 400;
            line-height: normal;
            white-space: nowrap;
            text-align: center;
            width: 25%;
        }
    </style>
</head>
<body>
    <div class="frame-select-text">
        <span class="frame-bold">FRAME</span> select
    </div>

    <div class="rectangle">
        <img src="img/frame_gaon.png" alt="프레임 가온">
        <img src="img/frame_ningning.png" alt="프레임 닝닝">
        <img src="img/frame_black.png" alt="프레임 블랙">
    </div>

    <div class="captions-container">
        <div class="image-caption">Xdinary Heroes 가온</div>
        <div class="image-caption">æspa 닝닝</div>
        <div class="image-caption">Black</div>
    </div>
</body>
</html>
